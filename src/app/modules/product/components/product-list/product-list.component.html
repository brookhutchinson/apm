<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div><!-- /card-header -->

  <div class="card-body">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-3">

        </div><!-- /.col-3 -->

        <div class="col-2">

        </div><!-- /.col-2 -->
      </div><!-- /.row -->
    </div><!-- /.container -->

    <div class="table-responsive">

      <!-- if the products propety has a value and the products array has a length of 1 or more then display table -->
      <table class="table mb-0" *ngIf="products && products.length">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th>Code</th>
            <th>Category</th>
            <th>Price</th>
            <th>In Stock</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let product of products">
            <td></td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productCode }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.starRating }}</td>
          </tr>
        </tbody>
      </table>
    </div><!-- /.table-responsive -->

  </div><!-- /.card-body -->
</div><!-- /.card -->
